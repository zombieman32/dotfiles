[sblaster]
#              sbtype: Tipo de Sound Blaster a emular. 'gb' es Game Blaster.
#                      Valores posibles: sb1, sb2, sbpro1, sbpro2, sb16, gb, none.
#              sbbase: La dirección de E/S del Sound Blaster.
#                      Valores posibles: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#                 irq: El número de IRQ del Sound Blaster.
#                      Valores posibles: 7, 5, 3, 9, 10, 11, 12.
#                 dma: El número de canal DMA del Sound Blaster.
#                      Valores posibles: 1, 5, 0, 3, 6, 7.
#                hdma: El número de canal DMA más alto del Sound Blaster.
#                      Valores posibles: 1, 5, 0, 3, 6, 7.
#             sbmixer: Permite que el mezclador de Sound Blaster modifique el mezclador de DOSBox.
#            sbwarmup: Silencia el audio inicial DMA después del encendido de la tarjeta, en milisegundos.
#                      Esto mitiga los estallidos que se escuchan al iniciar muchos juegos basados en SB.
#                      Reduzca esto si notas que a la reproducción inicial le falta audio.
#             oplmode: Tipo de emulación OPL. En 'auto' el modo está determinado por 'sbtype'.
#                      Todos los modos OPL son compatibles con AdLib, excepto 'cms'.
#                      Valores posibles: auto, cms, opl2, dualopl2, opl3, opl3gold, none.
#           sb_filter: Type of filter to emulate for the Sound Blaster digital sound output:
#                        auto:      Use the appropriate filter determined by 'sbtype'.
#                        sb1, sb2, sbpro1, sbpro2, sb16:
#                                   Use the filter of this Sound Blaster model.
#                        modern:    Use linear interpolation upsampling that acts as a low-pass filter;
#                                   this is the legacy DOSBox behaviour (default).
#                        off:       Don't filter the output.
#                        <custom>:  One or two custom filters in the following format:
#                                     TYPE ORDER FREQ
#                                   Where TYPE can be 'hpf' (high-pass) or 'lpf' (low-pass),
#                                   ORDER is the order of the filter from 1 to 16
#                                   (1st order = 6dB/oct slope, 2nd order = 12dB/oct, etc.),
#                                   and FREQ is the cutoff frequency in Hz. Examples:
#                                      lpf 2 12000
#                                      hpf 3 120 lfp 1 6500
# sb_filter_always_on: Force the Sound Blaster filter to be always on
#                      (disallow programs from turning the filter off).
#          opl_filter: Type of filter to emulate for the Sound Blaster OPL output:
#                        auto:      Use the appropriate filter determined by 'sbtype' (default).
#                        sb1, sb2, sbpro1, sbpro2, sb16:
#                                   Use the filter of this Sound Blaster model.
#                        off:       Don't filter the output.
#                        <custom>:  Custom filter definition; see 'sb_filter' for details.
#          cms_filter: Filter for the Sound Blaster CMS output:
#                        on:        Filter the output (default).
#                        off:       Don't filter the output.
#                        <custom>:  Custom filter definition; see 'sb_filter' for details.

sbtype              = sb16
sbbase              = 220
irq                 = 7
dma                 = 1
hdma                = 5
sbmixer             = true
sbwarmup            = 100
oplmode             = auto
sb_filter           = modern
sb_filter_always_on = false
opl_filter          = auto
cms_filter          = on

[gus]
