[innovation]
#          sidmodel: Modelo de chip a emular en la tarjeta Innovation SSI-2001:
#                     - auto:  Selecciona el chip 6581.
#                     - 6581:  El chip original, conocido por sus graves y ricos característicos.
#                     - 8580:  Una revisión posterior mas cercana a la especificación SID.
#                              Esta corrige el DC bias del 6581 y es menos propenso a la distorsión.
#                              El 8580 es una opción en tarjetas de reproducción, como el DuoSID.
#                     - none:  Deshabilita la tarjeta.
#                    Valores posibles: auto, 6581, 8580, none.
#          sidclock: La frecuencia de reloj del chip SID, que es puenteable en tarjetas de reproducción.
#                     - default: usa 0.895 MHz, para la tarjeta original SSI-2001.
#                     - c64ntsc: usa 1.023 MHz, para PCs Commodore NTSC y el DuoSID.
#                     - c64pal:  usa 0.985 MHz, para PCs Commodore PAL y el DuoSID.
#                     - hardsid: usa 1.000 MHz, disponible en el DuoSID.
#                    Valores posibles: default, c64ntsc, c64pal, hardsid.
#           sidport: La dirección del puerto de E/S del Innovation SSI-2001.
#                    Valores posibles: 240, 260, 280, 2a0, 2c0.
#        6581filter: El filtrado análogico del SID decía que cada chip era físicamente único.
#                    Ajusta la intensidad de filtrado del 6581 como un porcentaje desde 0 a 100.
#        8580filter: Ajusta la intensidad de filtrado del 8580 como un porcentaje desde 0 a 100.
# innovation_filter: Filter for the Innovation audio output:
#                      off:       Don't filter the output (default).
#                      <custom>:  Custom filter definition; see 'sb_filter' for details.

sidmodel          = none
sidclock          = default
sidport           = 280
6581filter        = 50
8580filter        = 50
innovation_filter = off

[speaker]
