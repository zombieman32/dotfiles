#                Valores posibles: dummy, disabled, mouse, modem, nullmodem, direct.
#       serial2: consulte serial1
#                Valores posibles: dummy, disabled, mouse, modem, nullmodem, direct.
#       serial3: consulte serial1
#                Valores posibles: dummy, disabled, mouse, modem, nullmodem, direct.
#       serial4: consulte serial1
#                Valores posibles: dummy, disabled, mouse, modem, nullmodem, direct.
