config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: false
  completion.timestamp_format:
    global: "%d-%m-%Y %H:%M"
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.notifications.enabled:
    https://www.youtube.com: false
  content.plugins:
    global: true
  downloads.position:
    global: bottom
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
      - en-US
      - es-ES
      - it-IT
  tabs.last_close:
    global: close
  tabs.position:
    global: left
  tabs.show:
    global: switching
  tabs.title.format:
    global: "{audio}☆{index}☆{current_title}"
  tabs.title.format_pinned:
    global: ♡{index}♡
  tabs.wrap:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      az: https://search.azlyrics.com/search.php?q={}
      chord: https://jguitar.com/chordsearch?chordsearch={}
      cifra: https://www.cifraclub.com/?q={}
      gh: https://github.com/search?q={}
      lc: https://acordes.lacuerda.net/busca.php?exp={}
      letras: https://www.letras.com/?q={}
      mc: https://minecraft.fandom.com/wiki/Special:Search?query={}
      ml: https://listado.mercadolibre.com.ar/{}
      musica: https://www.musica.com/letras.asp?q={}
      song: https://www.songsterr.com/?pattern={}
      steam: https://store.steampowered.com/search/?term={}
      ug: https://www.ultimate-guitar.com/search.php?search_type=title&value={}
      wiki: https://es.wikipedia.org/w/index.php?search={}
      yt: https://youtube.com/results?search_query={}
      devdocs: https://devdocs.io/#q={}
      fedpkgs: https://packages.fedoraproject.org/search?query={}
      drive: https://drive.google.com/drive/search?q={}
      maps: https://www.google.com.ar/maps/search/{}?hl=es&source=opensearch
      medium: https://medium.com/search?q={}&ref=opensearch
      mods: https://modrinth.com/mods?q={}
      msxm: https://community.musixmatch.com/search/{}?utm_source=opensearch
      netboot: https://netboot.xyz/search?q={}
      osu: https://osu.ppy.sh/home/search?query={}
      pdb: https://www.protondb.com/search?q={}
      sdb: https://steamdb.info/search/?a=all&q={}
      tboi: https://bindingofisaacrebirth.fandom.com/wiki/Special:Search?query={}
      yts: https://yts.mx/browse-movies/{}/all/all/0/latest/0/all
  window.hide_decoration:
    global: false
  window.transparent:
    global: true
