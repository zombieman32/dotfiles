# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: false
  completion.timestamp_format:
    global: '%d-%m-%Y %H:%M'
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.notifications.enabled:
    https://www.youtube.com: false
  content.plugins:
    global: true
  downloads.position:
    global: bottom
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - es-ES
    - it-IT
  tabs.last_close:
    global: close
  tabs.position:
    global: left
  tabs.show:
    global: switching
  tabs.title.format:
    global: '{audio}☆{index}☆{current_title}'
  tabs.title.format_pinned:
    global: ♡{index}♡
  tabs.wrap:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      az: https://search.azlyrics.com/search.php?q={}
      chord: https://jguitar.com/chordsearch?chordsearch={}
      cifra: https://www.cifraclub.com/?q={}
      github: https://github.com/search?q={}
      lc: https://acordes.lacuerda.net/busca.php?exp={}
      letras: https://www.letras.com/?q={}
      mc: https://minecraft.fandom.com/wiki/Special:Search?query={}
      ml: https://listado.mercadolibre.com.ar/{}
      musica: https://www.musica.com/letras.asp?q={}
      song: https://www.songsterr.com/?pattern={}
      steam: https://store.steampowered.com/search/?term={}
      ug: https://www.ultimate-guitar.com/search.php?search_type=title&value={}
      wiki: https://es.wikipedia.org/w/index.php?search={}
      yt: https://youtube.com/results?search_query={}
  window.hide_decoration:
    global: false
  window.transparent:
    global: true
