set -sg escape-time 0
set-option -sa terminal-overrides ",xterm*:Tc"

# Easier base bind
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf reloaded!"
bind N new-window

# Usea Alt + Shift + h|l to navigate windows
bind -n M-H previous-window
bind -n M-L next-window

# Activate mouse
set -g mouse on

# Change base number for windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use fish as shell
set-option -g default-shell /usr/bin/fish

# Set clock to 24 hs
set-window-option -g clock-mode-style 12
set-window-option -g clock-mode-colour purple

# Vi mode
set-window-option -g mode-keys vi

# Vim like yanking
bind-key -n F4 copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

# Show clock on status line
set -g status-right "#[fg=cyan]%a, %d/%b/%y %k:%M"

# Status line config
set-option -g status-position top
set-option -g status-style bg=dark_gray

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
run -b '~/.tmux/plugins/tpm/tpm'
